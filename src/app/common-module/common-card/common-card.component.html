<mat-card fxFlexLayout="column"  fxFill style=" box-sizing: border-box;">
    <mat-card-header>
        <img [src]="avathar?avathar:'../../../assets/bg.gif'" mat-card-avatar >
        <mat-card-title >{{name?name:'Sample Image'}}</mat-card-title>
        <mat-card-subtitle >11/11/2023</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="flex: 1; overflow: hidden;margin-top: 5px;">
        <img mat-card-image [src]="mainImage?mainImage:'../../../assets/bg.gif'" style="width: 100%; height: 100%; object-fit: cover;">
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions  align="end">
        <button mat-raised-button color="primary" style="margin-right:5px;">Delete</button>
        <button mat-raised-button color="primary">Share</button>
    </mat-card-actions>
</mat-card>
