<div fxLayout="row" fxLayoutAlign="center center"
    style="position: fixed; width: 100%;height: 100%;top:0;background-color: rgba(0, 0, 0, 0.5);z-index: 1000;">
    <mat-card fxFlex="30%" fxFlex.lt-md="80%">
        <form >
            <mat-toolbar fxLayout="row" fxLayoutAlign="center center" color="primary">
                <span>Reset Password</span>
            </mat-toolbar>
            <div fxLayout="column" fxLayoutAlign="center "
                style="border:1px solid gray; padding: 20px;">
                <mat-form-field>
                    <mat-label>Enter Your Registered Email ID</mat-label>
                    <input type="email" matInput required />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Enter Secret Code</mat-label>
                    <input type="text" matInput required disabled />
                </mat-form-field>
                <mat-card-actions align="end">
                <button type="submit" mat-raised-button color="primary" style="margin-right: 10px;">Resend</button>
                <button type="submit" mat-raised-button color="accent" >Submit</button>
                </mat-card-actions>
            </div>
        </form>
    </mat-card>
</div>
