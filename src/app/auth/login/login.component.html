<div class="container">
  <div class="inner">
    <h1>Log In</h1>
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.value.email"  required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type={{type}} id="password" name="password" [(ngModel)]="loginData.value.password" required />
       
      </div>
      <input type="checkbox" (click)="showPassowrd()" class="eye"  style="width: 10px;height: 10px;"/>&nbsp;&nbsp;<span style="font-size: 10px;">Show password.</span><br>
      <div class="form-group button-group flex">
        <button type="submit" (click)="navigate()">Login</button>
        <button (click)="clearForm()" >Clear</button>
      </div>
    </form>
  </div>
</div>
