<div fxFill>
  <div fxLayout="column" fxLayoutAlign="center center" fxFill="100" >
    <div class="login-container">
      <mat-toolbar color="primary" fxLayout="column" fxLayoutAlign="center center">
        <span>Login</span>
      </mat-toolbar>
      <mat-card>
        <form fxLayout="column" fxLayoutGap="3">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [formControl]="email" required />
            <mat-error class="error">{{checkMail()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" [formControl]="password" required/>
            <mat-error class="error">{{checkPassword()}}</mat-error>
          </mat-form-field>
          <div fxFill fxLayoutAlign="space-around center" >
            <button color="primary" mat-raised-button>Login</button>
            <button color="primary" mat-raised-button (click)="clearForm()">Clear</button>
          </div>
          <br>
          <h5>Not a User ?<a mat-button color="primary">sign in</a>here</h5>
          <h5><a mat-button color="primary">Forgot password?</a></h5>
        </form>
      </mat-card>
    </div>
  </div>
</div>
